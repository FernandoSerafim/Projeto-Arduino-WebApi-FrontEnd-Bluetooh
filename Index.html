<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; background-image: url('Content/FundoFrontEnd.jpg');">
    <button onclick="lerArduino()">Ler Arduino</button>
<div id="resultado"></div>

<script>
function lerArduino() {
    fetch('https://localhost:7251/Arduino/ler')
        .then(res => res.json())
        .then(data => {
            document.getElementById("resultado").innerText = "Valor lido: " + data.valores;
        })
        .catch(err => {
            console.error(err);
            document.getElementById("resultado").innerText = "Erro ao ler.";
        });
}
</script>

</body>
</html>
